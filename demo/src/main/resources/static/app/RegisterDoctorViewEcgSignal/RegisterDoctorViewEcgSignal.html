<div ng-include="'/app/Templates/templateDoctor.html'"></div>
<div id="page-wrapper" ng-show="foundRD">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Datos de control de {{principal.name}} para EcgSignal</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                	<label>Filtrar por:  </label>
					<input type="text" ng-model="busqueda">
					<br><br>
                    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                        <tr>
<th>Value</th>
<th>Frequency</th>
<th>Date</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="d in diagnosticsNew | filter:busqueda" >
<td>{{d.value}}</td>
<td>{{d.frequency}}</td>
<td>{{d.date | date:"dd/MMMM/yyyy"}}</td>
                        </tr>
                        </tbody>
                    </table>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <div class="row">
<div class="col-lg-4">
	<div class="panel panel-default">
		<div class="panel-heading">
			Value
		</div>
		<div class="panel-body">
			<canvas  id="value" class="chart chart-bar"
				chart-data="value" chart-labels="labels" chart-series="series">
			</canvas>
		</div>
	<!-- /.panel-body -->
	</div>
<!-- /.panel -->
</div>
<!-- /.col-lg-4 -->
<div class="col-lg-4">
	<div class="panel panel-default">
		<div class="panel-heading">
			Frequency
		</div>
		<div class="panel-body">
			<canvas  id="frequency" class="chart chart-bar"
				chart-data="frequency" chart-labels="labels" chart-series="series">
			</canvas>
		</div>
	<!-- /.panel-body -->
	</div>
<!-- /.panel -->
</div>
<!-- /.col-lg-4 -->
    </div>
    <!-- /.row -->
</div>
<!-- /#page-wrapper -->
